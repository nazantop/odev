             function isValidDate2(date) {
          		var year = date.substring(6, 10);
        		var month = date.substring(3, 5);
        		var intMonth = parseInt(month);
        		var day = date.substring(0, 2);

        		var dateRegex = /^\d{2}([./-])\d{2}\1\d{4}$/;

        		if((year < 1900 && year > 2018) || day > 31)
        			return false;
        		else if(!date.match(dateRegex))
        			return false;
        		else if(intMonth < 1 || intMonth > 12)
        			return false;
        		else if(!isLeapYear(parseInt(year)) && parseInt(month) == 2 && parseInt(day) > 28)
        			return false;
        		else if(!(intMonth == 1 || intMonth == 3 || intMonth == 5 || intMonth == 7 || intMonth == 8 || intMonth == 10 || intMonth == 12) && day > 30)
        			return false;

		        return true;

             }

             function isLeapYear(year)
            {
                return ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
            }
